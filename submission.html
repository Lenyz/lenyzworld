<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Submitted | LenyzTECH</title>
  <link rel="icon" href="/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
    }

    .container h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .container p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .check-icon {
      font-size: 3rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    .button {
      background-color: #6b4c46;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #563a35;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }

    .dark-mode .container {
      background: #2c2c2c;
    }

    .dark-mode .container h1,
    .dark-mode .container p {
      color: #eee;
    }

    .dark-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
      background: #fff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .dark-mode .dark-toggle {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="check-icon"><i class="fas fa-check-circle"></i></div>
    <h1>Thanks for Your Submission!</h1>
    <p>Your form has been successfully submitted. We'll be in touch with you shortly.</p>
    <a href="/index.html" class="button">Return Home</a>
  </div>

  <button class="dark-toggle" id="darkToggle">ðŸŒ™</button>

  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
<img src="https://2no.co/RNQ6z6.png" alt="" style="display:none;" />
</body>
</html>
