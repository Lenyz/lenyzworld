<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    h1 span {
      background-color: #fdded7;
      padding: 0 0.3rem;
      border-radius: 4px;
      box-shadow: 3px 3px #99999960;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #555;
    }

    .highlight {
      color: #39697d;
      font-weight: 600;
    }

    .social-icons {
      margin: 1rem 0;
    }

    .social-icons a {
      margin: 0 0.4rem;
      font-size: 1.6rem;
      color: white;
      background-color: #ff7f5c;
      border-radius: 50%;
      padding: 0.6rem;
      display: inline-block;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background-color: #ff5c3c;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .button-link {
      display: inline-block;
      background-color: #6b4c46;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1.5rem;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey! I'm <span>Leny</span></h1>
    <p>
      I'm a 17-year-old upcoming content creator from the DR and now in the USA!<br />
      Web Developer - <span class="highlight">Python</span>, <span class="highlight">Java</span>, <span class="highlight">HTML</span>, & learning!
    </p>

    <img src="/images/leny.jpg" alt="Leny Profile" class="profile-pic" />

    <div class="social-icons">
      <a href="https://discord.gg/7PmJgzq3" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://instagram.com/lenyzworld" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@lenyzworld" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@lenyzworld" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <p class="highlight">@4w4u on Discord</p>

    <a class="button-link" href="/services.html">Lenyz Services</a>

    <div class="footer">
      ( &copy; 2025 LenyzWorld&TRADE; )<br>
    </div>
  </div>

</body>
</html>
